<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Chewy" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Pangolin" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title>Pig dice</title>
</head>

<body>
  <div class="part1">
    <div class="col-md-8">
      <h1>PLAYING PIG</h1></div>
    <div class="col-md-4">
      <p>Quit game</p>
    </div>
  </div>
  <div class="players">
    <div class="col-md-6">
      <div class="player1">
        <div class="part2a">
          <form class="score">
            <div class="form-group"><label for="score"><i class="fa fa-user" aria-hidden="true"></i><p><strong><h2>PLAYER 1</h2></strong><p></label>
              <output id="score" type="text"></div>
        </form>
      </div>
    </div>
    <div class="part2b">
      <form class="totalscore">
        <div class="form-group"><label for="total"><p><strong>Total score:</strong><p></label>
          <output id="total" type="text"><button id="roll">Roll</button><button id="hold">Hold</button></div>
      </form>
    </div>
  </div>

  <div class="col-md-6">
    <div class="player2">
      <div class="part2c">
        <form class="score">
          <div class="form-group"><label for="score"><i class="fa fa-user" aria-hidden="true"></i><p><strong><h2>PLAYER 2</h2></strong><p></label>
            <output id="total" type="text"><button id="roll">Roll</button><button id="hold">Hold</button></div>
        </form>
      </div>
        <div class="part2d">
          <form class="totalscore">
          <div class="form-group"><label for="total"><p><strong>Total score:</strong><p></label>
          <output id="total" type="text"><button id="roll">Roll</button><button id="hold">Hold</button></div>
          </form>
        </div>
    </div>
  </div>
</div>
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
